<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="green" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple PWA</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="assets/icons/original.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container">
      <div class="leftCont">
        <h1>Hello, welcome to simple PWA example.</h1>
        This is web site is online
        <div class="btnCont">
          <button class="btn center" id="captureImgBtn">Take a picture</button>
      </div>
        </div>

    <script>
      var btn = document.getElementById("captureImgBtn");
      btn.onclick = ()=>{
        console.log("#clicked")
      }
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((res) => console.log("SW registered!", res))
          .catch((err) => console.log("SW registration problem!, ", err));
      }
    </script>
  </body>
</html>
